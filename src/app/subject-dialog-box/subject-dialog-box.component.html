<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete';">
    <input [formControl]="markControl" type="number" placeholder="{{action}} Mark" matInput
           [(ngModel)]="local_data.mark">
    <mat-error *ngIf="markControl.errors!=null">
      Mark is <strong>invalid</strong>
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button [disabled]="markControl.errors!=null" mat-button mat-flat-button color="primary"
          (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
