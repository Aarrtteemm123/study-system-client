<h1 (mouseover)="update()" class="titleText">Student page</h1>
<mat-list class="list-label">
  <mat-list-item style="font-size: 20px;">Name: {{student.user.firstName}} {{student.user.lastName}}</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item style="font-size: 20px;">Group: {{student.group}}</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item style="font-size: 20px;">Specialty: {{student.specialty}}</mat-list-item>
</mat-list>
<p (mouseover)="update()" style="padding-top: 20px"></p>

<table (mouseover)="update()" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="mark">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mark</th>
    <td mat-cell *matCellDef="let element"> {{element.mark}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button (mouseover)="update()" class="button" mat-raised-button color="warn" (click)="clkButExit()">Exit</button>
